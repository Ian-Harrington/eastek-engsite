{% extends "page.html" %}

{% load i18n %}

{% block title %} Request Overtime {% endblock title %}

{% block pagecontent %}
<div class="container">
	<div class="border-around" style="display: inline-block;">
		<h3>{% trans "Request Overtime" %}</h3>
		<form action='{% url "overtime:add" %}' method='post'>
			{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table>
			<input type="submit" value="{% trans 'Submit' %}">
		</form>
	</div>
</div>
{% endblock pagecontent %}

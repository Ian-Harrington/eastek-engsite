{% extends "page.html" %}

{% block title %} Edit Project {% endblock %}

{% block pagecontent %}
<div>
	<h3> Edit Project </h3>
	<!-- main display/form -->
	<form action="{% url 'overtime:addproject' %}" method="post">
		{% csrf_token %}
		<table>
			{{form.as_table}}
		</table>
		<input type="submit" value="Save">
	</form>

</div>
{% endblock %}

{% extends "page.html" %}

{% block title %} Add New Project {% endblock %}

{% block pagecontent %}
<div class="container">
	<div class="border-around" style="display: inline-block;">
	<h3> Add Project </h3>
	<!-- main display/form -->
	<form action="{% url 'overtime:addproject' %}" method="post">
		{% csrf_token %}
		<table>
			{{form.as_table}}
		</table>
		<input type="submit" value="Save">
	</form>
	</div>
</div>
{% endblock %}
